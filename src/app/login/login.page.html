<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form">
          <ion-img src="./assets/tatay222.png" class="image1"></ion-img>
          <h2 class="title">Sign in</h2>
          <div class="input-field" >
            <ion-icon name="person-circle-outline" class="icon-left" ></ion-icon>
            <ion-input type="text" placeholder="Username" class=".input-with-icon"></ion-input>
          </div>
          <div class="input-field">
            <ion-icon name="lock-closed-outline" class="icon-left"></ion-icon>
            <ion-input type="password" placeholder="Password" class=".input-with-icon"></ion-input>
          </div>
          <button type="submit" class="btn solid" (click)="tabs()">Login</button>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-google"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </div>
        </form>

        <form class="sign-up-form">
          <ion-img src="./assets/tatay222.png" class="image2"></ion-img>
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <ion-icon name="person"></ion-icon>
            <ion-input type="text" placeholder="Username" class=".input-with-icon"></ion-input>
          </div>
          <div class="input-field">
            <ion-icon name="mail"></ion-icon>
            <ion-input type="text" placeholder="Email" class=".input-with-icon"></ion-input>
          </div>
          <div class="input-field">
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input type="password" placeholder="Password" class=".input-with-icon"></ion-input>
          </div>
          <button type="submit" class="btn solid">Sign up</button>
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-google"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Need tatay's help?</h3>
          <p>If this is your first time using our application, SIGN UP so that we can provide you our service!</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <ion-img src="./assets/tatay2.png" class="image3"></ion-img>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Looking for a Tatay?</h3>
          <p>Already have an account? Cool! Click the button to LOGIN!</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
