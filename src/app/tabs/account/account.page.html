<ion-content class="ion-padding">
  <ion-content class="ion-padding">
    <ion-card class="user-details-card">
      <ion-card-header>
        <ion-card-title>User Details</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-avatar class="user-avatar">
          <img [src]="user.profilePhoto" alt="Profile Photo">
        </ion-avatar>
        <h2 class="user-name">{{ user.name }}</h2>
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>{{ user.email }}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>{{ user.location }}</ion-label>
        </ion-item>
        <ion-button class="edit-profile-button" expand="full" color="primary" (click)="openEditProfile()">Edit Profile</ion-button>
      </ion-card-content>
    </ion-card>


    <div class="services-section">
      <h3 class="section-heading">Services Required</h3>
      <ion-list lines="none">
        <ion-item class="service-item" *ngFor="let service of services">
          <ion-label>{{ service }}</ion-label>
        </ion-item>
      </ion-list>
    </div>

  <div class="ratings-section">
    <h3 class="section-heading">Handyman Ratings</h3>
    <ion-icon name="star" class="rating-icon" *ngFor="let star of [1, 2, 3, 4, 5]"></ion-icon>
    <p class="average-rating">4.9</p>
    <p class="total-ratings">(582 Ratings)</p>
  </div>

  <!-- Add a call-to-action button for requesting a service -->
  <ion-button class="cta-button" expand="full" color="primary">Request Service</ion-button>

  <ion-list class="profile-transactions">
    <ion-list-header>
      Recent Transactions
    </ion-list-header>
    <div class="transaction-cards">
      <app-recent-transaction
        *ngFor="let transaction of recentTransactions"
        [transaction]="transaction"
      ></app-recent-transaction>
    </div>
  </ion-list>
</ion-content>
